{% extends 'accounts/base_auth.html' %}

{% block title %}Resend Verification{% endblock %}

{% block content %}
<div class="auth-header">
    <h2><i class="fas fa-envelope"></i> Resend Verification</h2>
    <p>Enter your email address to receive a new verification link</p>
</div>

<form method="post">
    {% csrf_token %}
    
    <input type="email" name="email" class="form-control" placeholder="Enter your email address" required>
    
    <button type="submit" class="btn btn-auth">
        <i class="fas fa-paper-plane"></i> Resend Verification
    </button>
</form>

<div class="auth-links">
    <p><a href="{% url 'accounts:login' %}">← Back to Login</a></p>
    <p><a href="{% url 'home:home' %}">← Back to Home</a></p>
</div>
{% endblock %}
